<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Certificate of Appreciation</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>
        <img src="./Cert.pdf" alt="">
        <h4>Get your certificate of Appreciation</h4>
        <h1> <a target="_blank"
                rel="noopener noreferrer"></a></h1>
    </header>
    <main>

        <label for="name">Type Your Name</label>
        <input required type="text" name="Name" autocomplete="name" placeholder="APPRECIATION" id="name" minlength="3"
            maxlength="16">
        <Button id="submitBtn">Get Certificate </Button>


    </main>
    <script src=https://unpkg.com/pdf-lib/dist/pdf-lib.min.js></script>
    <script src="./FileSaver.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="./index.js"></script>
</body>

</html>
